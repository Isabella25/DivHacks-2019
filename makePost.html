<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Become A Mentor</title>
    <link rel="stylesheet" href="../static/css/makePost.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/Hover-master/css/hover.css">

  </head>
  <body>

    <ul id="itemHolder">
      <li><a class="active logo questFont" href="/">College Connect</a></li>
      <li><a href="/View" id="viewPost"class="right hvr-pulse questFont">Get to know our Mentors</a></li>
    </ul>

      <h1 id="introText" class="questFont"> Make a new post </h1>
      <div id="contens">
        <form method="post" action="/MakePost">
          <label>
              <h2 class="boxTexts">Enter your  name:<h2>
              <input id="nameBox"type="text" name="name" value="" size="80" placeholder="Type here...">
          </label>
          <br>

          <label>
              <h2 class="boxTexts">Enter your college: </h2>
              <input id="titleBox"type="text" name="college" value="" size="80" placeholder="Type here...">
          </label>
          <br>

          <label>
              <h2 class="boxTexts">Enter your interests and majors:</h2>
              <textarea name="info" rows="8" cols="80"></textarea>
          </label>
          <br>

          <button id="submitButton" type="submit"> Become a mentor! </button>

        </form>
      </div>
    </div>


  </body>
</html>
